        </ul>

    <div class="header-row">
        <div class="nav-left">
            <button class="hamburger"><i class="fa-solid fa-bars"></i></button>
            <h2>RIDER MANAGEMENT</h2>
        </div>
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchBooking" oninput="filterTransactions()" placeholder="Search by Name">
            </div>
            <select id="filterStatus" class="filter-select" onchange="filterTransactions()">
                <option value="">All</option>
                <option value="Off Duty">Off Duty</option>
                <option value="Available">Available</option>
                <option value="Out For Delivery">Out For Delivery</option>
            </select>
            <button onclick="exportToCSV()" class="export-btn">Export CSV</button>
        </div>
    </div>

    <section class="newExpense">
        <form id="addExpense">
            <div class="top">
                <div class="input-section">
                    <input type="text" id="name" name="name" placeholder="Rider's Name" autocomplete="off" required>
                </div>
    
                <div class="input-section">
                    <input type="text" id="phone" name="phone" placeholder="Contact No" autocomplete="off" required>
                </div>
    
                <div class="input-section">
                    <input type="text" id="cnic" name="cnic" placeholder="Rider's CNIC" autocomplete="off" required value="-">
                </div>

                <div class="input-section">
                    <select id="vehicle" name="vehicle">
                        <option value="" disabled selected>Select Vehicle</option>
                        <option value="Bike">Bike</option>
                        <option value="Suzuki">Suzuki</option>
                        <option value="Bolan">Bolan</option>
                        <option value="Car">Car</option>
                        <option value="Rickshaw">Rickshaw</option>
                    </select>
                </div>

                <div class="input-section">
                    <input type="text" id="number_plate" name="number_plate" placeholder="Number Plate" autocomplete="off" required value="-">
                </div>

                <div class="input-section">
                    <input type="text" id="availability" name="availability" placeholder="Availability" autocomplete="off" required value="-">
                </div>
    
                <div class="input-section">
                    <input type="text" id="tag" name="tag" placeholder="Tag" autocomplete="off" required value="Off Duty" readonly>
                </div>
            </div>

            <div id="submit">
                <button type="submit" style="cursor: pointer;">Add New Rider</button>
            </div>
        </form>
    </section>

    <div class="table-wrapper">
        <table class="table">
            <thead>
                <tr>
                    <th>S.NO</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>CNIC</th>
                    <th>Delivery Vehicle</th>
                    <th>Number Plate</th>
                    <th>Availability</th>
                    <th>Tag</th>
                </tr>
            </thead>
            <tbody id="ordersContainer"></tbody>
        </table>
    </div>

    <script src="Rider_Management.js?v=<?= filemtime('Rider_Management.js') ?>"></script>
